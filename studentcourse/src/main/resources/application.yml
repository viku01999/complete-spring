spring:
  application:
    name: studentcourse

  datasource:
    url: jdbc:mysql://localhost:3306/student_db?createDatabaseIfNotExist=true
    username: springuser
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: false  # enable later if needed

logging:
  level:
    org.hibernate.SQL: DEBUG

server:
  port: 1123
